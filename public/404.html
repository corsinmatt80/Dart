<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dart Game Hub</title>
    <script>
      // GitHub Pages SPA Router
      // Redirect all 404s to index.html while preserving the path
      var path = window.location.pathname;
      
      // Store the redirect path in sessionStorage
      sessionStorage.setItem('redirect', path);
      
      // Redirect to root
      var baseUrl = path.split('/').slice(0, 2).join('/'); // Get /Dart
      window.location.replace(baseUrl + '/index.html');
    </script>
  </head>
  <body>
  </body>
</html>
