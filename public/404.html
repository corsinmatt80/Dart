<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dart Game Hub</title>
    <script>
      // GitHub Pages SPA Router
      // Redirect all routes to index.html, preserving the path
      var pathparts = location.pathname.split('/').filter(p => p.length > 0);
      var root = '/';
      
      // Determine root path
      if (pathparts.length >= 1 && pathparts[0] !== 'index.html') {
        root = '/' + pathparts[0] + '/';
      }
      
      // Redirect to index.html with path as query parameter
      var pathname = location.pathname;
      if (!pathname.endsWith('index.html') && !pathname.endsWith('/')) {
        location.replace(root + 'index.html?redirect=' + encodeURIComponent(pathname.replace(root, '')));
      } else if (!pathname.endsWith('/')) {
        location.replace(root);
      }
    </script>
  </head>
  <body>
  </body>
</html>
