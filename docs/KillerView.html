<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameingabe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Gib deinen Namen ein</h1>
    <p>Maximal 20 Buchstaben</p>

    <form onsubmit="return validateForm()">
        <input type="text" id="nameInput" maxlength="20" placeholder="Dein Name" required>
        <br><br>
        <button type="submit">Absenden</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("nameInput").value;
            if (name.length > 20) {
                alert("Der Name darf maximal 20 Buchstaben enthalten.");
                return false;
            }
            alert("Name erfolgreich eingereicht: " + name);
            return true;
        }
    </script>

</body>
</html>
