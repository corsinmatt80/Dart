<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Player Names</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Centered Container */
        #name-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        /* Name List Styling */
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem;
        }

        ul li {
            margin-bottom: 0.5rem;
        }

        ul li input {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }

        /* Button Styling */
        button {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0.5rem 0 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #a8dadc;
            color: #1d3557;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Add Name Button */
        button:nth-child(1) {
            background: #e63946;
            color: #fff;
        }

        /* Killer Button */
        button:nth-child(2) {
            background: #06d6a0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="name-entry">
        <h1>Spielernamen eingeben</h1>
        <p>Bitte gib bis zu 10 Namen und w√§hle ein Spiel!</p>
        <ul id="name-list">
            <!-- Dynamic input fields for names -->
        </ul>
        <button onclick="addNameField()">Add Name</button>
        <button onclick="redirectToKillerGame()">Killer</button>
        <button onclick="redirectToNormalGame()">Normal Game</button>
    </div>
</body>
</html>
