<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Darts Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div id="name-entry">
        <h1>Enter Player Names</h1>
        <p>Enter up to 10 names and click "Start Game".</p>
        <ul id="name-list">
            <!-- Dynamic input fields for names -->
        </ul>
        <button onclick="addNameField()">Add Name</button>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="assign-numbers" style="display: none;">
        <h1>Assigned Numbers</h1>
        <ul id="player-numbers">
            <!-- Dynamic list of players and assigned numbers -->
        </ul>
        <button onclick="startGamePlay()">Proceed to Game</button>
    </div>

    <div id="game-play" style="display: none;">
        <h1>Killer Darts Game</h1>
        <p><strong>Players:</strong></p>
        <ul id="game-status"></ul>
        <p>
            Enter Player Name and Target Number:
            <input type="text" id="player-name" placeholder="Player Name">
            <input type="number" id="target-number" placeholder="Target Number" min="1" max="20">
        </p>
        <button onclick="hitTarget()">Hit Target</button>
        <h3>Eliminated Players:</h3>
        <ul id="eliminated-list"></ul>
    </div>
</body>
</html>
