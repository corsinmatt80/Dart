<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Darts Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/killer.js" defer></script>
</head>
<body>
    <div id="assign-numbers">
        <h1>Killer Darts Game</h1>
        <h2>Dartboard</h2>
        <div id="dartboard-container">
            <div id="dartboard">
                <!-- Dartboard will be drawn dynamically -->
            </div>
        </div>
        <ul id="player-numbers">
            <!-- Player names and assigned numbers will be displayed here -->
        </ul>
        <button onclick="startGamePlay()">Start Game</button>
    </div>

    <div id="game-play" style="display: none;">
        <h1>Killer Darts Game</h1>
        <p><strong>Players:</strong></p>
        <ul id="game-status"></ul>
        <p>
            Enter Player Name and Target Number:
            <input type="text" id="player-name" placeholder="Player Name">
            <input type="number" id="target-number" placeholder="Target Number" min="1" max="20">
        </p>
        <button onclick="hitTarget()">Hit Target</button>
        <h3>Eliminated Players:</h3>
        <ul id="eliminated-list"></ul>
    </div>
</body>
</html>
