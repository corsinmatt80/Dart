<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameneingabe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Spielername eingeben:</h1>
    <form onsubmit="return submitName()">
        <input type="text" id="nameInput" maxlength="20" placeholder="Dein Name" required>
        <br><br>
        <button type="submit">Weiter</button>
    </form>

    <script>
        function submitName() {
            var name = document.getElementById("nameInput").value;
            if (name.length > 20) {
                alert("Der Name darf maximal 20 Buchstaben enthalten.");
                return false;
            }
            // Speichere den Namen im localStorage
            localStorage.setItem("playerName", name);
            // Leite zum n√§chsten Formular weiter
            window.location.href = "selfie.html";
            return false;
        }
    </script>

</body>
</html>
